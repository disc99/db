plugins {
    id 'java'
}

dependencies {
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '1.1'


    compileOnly 'org.projectlombok:lombok:1.16.20'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'
}

repositories {
    mavenCentral()
    jcenter()
}
